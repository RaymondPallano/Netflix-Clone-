<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Inicia sesion</title>
    <link rel="stylesheet" href="login_style.css">
    <link rel="icon" href="/netflix_index/netflix_index_img/icono 2.svg" type="image/x-icon">

</head>

<body>
    <div class="nav" id="nav">
        <img src="/netflix_login/login_img/logo netflix.png" alt="" class="nav__logo">
    </div>

    <div class="container">
        <h1>Inicia sesión</h1>
        <form id="registrationForm">

            <label for="email">Email o número de celular:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <br>

            <!-- <button type="submit" class="button-primary">Inicia sesion</button> -->
            <a class="button-primary" href="/netflix_home/home_netflix.html">Inicia sesion</a>
            <p id="error-message"></p>

            <p id="forget-password"><a href="#" target="_blank">¿Olvidaste tu contraseña?</a></p>
            <p>¿Primera vez en Netflix?
            <p id="suscribe"><a href="#" target="_blank">Suscríbete ahora.</a></p>
            </p>


        </form>
    </div>

    <script src="login_script.js"></script>
</body>

</html>
